{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>組分け結果の一覧</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>組分け結果の一覧</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'result_detail' result.id %}">組分け結果 {{ result.created_at|date:"Y年m月d日 H:i" }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">ホームに戻る</a>
</body>
</html>
